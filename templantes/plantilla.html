<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contraseñas</title>
    <style>
        body {
            background: {{ color }};
            font-family: {{ fuente }}, sans-serif;
            color: #fff;
            padding: 2em;
        }
        .formulario {
            background: rgba(0,0,0,0.2);
            padding: 2em;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 1em;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .resultado {
            margin-top: 2em;
            background: #333;
            padding: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <form method="POST">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="mascota">Nombre de tu mascota:</label>
            <input type="text" id="mascota" name="mascota" required>

            <label for="hijos">Nombre de tus hijos (puedes poner varios juntos):</label>
            <input type="text" id="hijos" name="hijos">

            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="hobies">Tus hobies:</label>
            <input type="text" id="hobies" name="hobies">

            <label for="padres">Nombre de tus padres:</label>
            <input type="text" id="padres" name="padres">

            <label for="color">Color de fondo:</label>
            <input type="color" id="color" name="color" value="{{ color }}">

            <label for="fuente">Tipo de letra:</label>
            <select id="fuente" name="fuente">
                <option value="Arial" {% if fuente == 'Arial' %}selected{% endif %}>Arial</option>
                <option value="Verdana" {% if fuente == 'Verdana' %}selected{% endif %}>Verdana</option>
                <option value="Courier New" {% if fuente == 'Courier New' %}selected{% endif %}>Courier New</option>
                <option value="Georgia" {% if fuente == 'Georgia' %}selected{% endif %}>Georgia</option>
                <option value="Times New Roman" {% if fuente == 'Times New Roman' %}selected{% endif %}>Times New Roman</option>
            </select>

            <button type="submit">Crear contraseña</button>
        </form>
        {% if contraseñas %}
        <div class="resultado">
            <strong>Tus contraseñas generadas son:</strong>
            <ul>
            {% for c in contraseñas %}
                <li>{{ c }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
